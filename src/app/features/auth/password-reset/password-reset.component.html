<div class="password-reset-panel">
  <div class="password-reset-section">
    <h1 class="password-reset-title">{{ 'passwordResetComponent.title' | transloco }}</h1>
    <label class="password-reset-sub-title">{{
      'passwordResetComponent.subTitle' | transloco
    }}</label>

    @if (showError) {
    <app-operation-info-bar [show]="true" [success]="false" [labelText]="errorMessage" />
    }

    <div class="password-reset-container">
      <form class="form" (ngSubmit)="onSubmit()">
        @if (!requestSent) {
        <div class="email-input-wrapper">
          <input
            type="email"
            name="email"
            class="password-reset-input"
            placeholder="{{ 'passwordResetComponent.emailInputPlaceholder' | transloco }}"
            [(ngModel)]="email"
            (input)="checkInput()"
          />
          <img class="email-input-icon" src="/icons/login-component/email.png" alt="email-icon" />
        </div>
        <div class="send-button-section">
          <button type="submit" class="btn send-button" [disabled]="btnDisabled">
            {{ 'passwordResetComponent.sendResetLink' | transloco }}
            @if (btnDisabled) {
            <span class="tooltip">{{
              'passwordResetComponent.sendResetLinkTooltip' | transloco
            }}</span>
            }
          </button>
        </div>
        } @else {
        <div class="password-reset-success">
          <span class="password-reset-success-text">{{
            'passwordResetComponent.passwordResetSuccessText' | transloco
          }}</span>
        </div>
        }
      </form>
    </div>
  </div>
</div>
