<div class="login-container">
    <form class="login-form">
        <div class="logo-section">
            <img src="/logo.jpg" alt="logo" class="right-setion-logo-img" />
        </div>

        <div class="welcome-text">{{ 'loginComponent.welcomeText' | transloco }}</div>
        <div class="welcome-sub-text">{{ 'loginComponent.welcomeSubText' | transloco }}</div>

        <div class="inputs-section">
            <div class="email-input-container">
                <label class="email-input-text">{{ 'loginComponent.emailInputText' | transloco }}</label>
                <span class="email-input-wrapper">
                    <img src="/icons/login-component/email.png" alt="email-icon" />
                    <input class="email-input" type="email" />
                </span>
            </div>
            <div class="password-input-container">
                <label class="password-input-text">{{ 'loginComponent.passwordInputText' | transloco }}</label>
                <span class="password-input-wrapper">
                    <input [type]="showPassword ? 'text' : 'password'" class="password-input" />
                    <img class="password-input-icon" src="/icons/login-component/key.png" alt="password-icon" />
                    @if (!showPassword) {
                    <img class="eye-icon" src="/icons/login-component/view.png" alt="view-icon"
                        (click)="togglePasswordVisibility()" />
                    } @else {
                    <img class="eye-icon" src="/icons/login-component/hide.png" alt="hide-icon"
                        (click)="togglePasswordVisibility()" />
                    }
                </span>
            </div>

            <div class="error-message">
                <span class="error-message-text"></span>
            </div>

            <div class="forgot-password">
                <a routerLink="/password-reset">{{ 'loginComponent.forgotPassword' | transloco }}</a>
            </div>

            <button class="login-button" type="submit">{{ 'loginComponent.loginButton' | transloco }}</button>
        </div>

        <div class="register-link">
            {{ 'loginComponent.registerLink' | transloco }}<br>
            <a routerLink="/register">{{ 'loginComponent.registerLink2' | transloco }}</a>
        </div>
    </form>
</div>
