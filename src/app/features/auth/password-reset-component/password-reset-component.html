<div class="password-reset-panel">
    <div class="password-reset-section">
        <h1 class="password-reset-title">Reset your password</h1>
        <label class="password-reset-sub-title">Enter your email address and we'll send you a link to reset your
            password.</label>

        <div class="password-reset-container">
            @if (!requestSent) {
            <div class="email-input-wrapper">
                <input type="email-input" class="password-reset-input" placeholder="Enter your email" />
                <img class="email-input-icon" src="/icons/login-component/email.png" alt="email-icon" />
            </div>
            <div class="send-button-section">
                <button type="button" class="btn send-button" (click)="sendResetLink()">Send Reset Link</button>
            </div>
            } @else {
            <div class="password-reset-success">
                <span class="password-reset-success-text">If the email address you entered exists in our system, we will
                    send you a password reset link. If you donâ€™t find the email in your inbox, please check your spam or
                    junk folder.</span>
            </div>
            }
        </div>
    </div>
